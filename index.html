<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kantor walut</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/formContainer.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="formContainer">
      <form class="js-form form">
        <fieldset>
          <legend class="form__legend">Kantor walut</legend>
          <p>
            <label>
              <span class="form__labelText"> Kwota w PLN*: </span>
              <input
                class="js-amount form__field"
                placeholder="Wpisz kwotę w PLN"
                type="number"
                required
                step="0.01"
                min="0"
              />
            </label>
          </p>
          <p>
            <label>
              <span class="form__labelText"> Waluta: </span>
              <select class="js-currency form__field" name="Waluta">
                <option value="EUR">Euro</option>
                <option value="USD">Dolar amerykański</option>
                <option value="CZK">Korona czeska</option>
                <option value="AUD">Dolar australijski</option>
                <option value="JPY">Jen</option>
              </select>
            </label>
          </p>
          <p>
            <button class="form__button">Przelicz</button>
          </p>
          <p class="js-result form__result"></p>
          <p>
            Kursy pochodzą z nbp.pl tabeli nr 054/A/NBP/2023 z dnia 2023-03-17
          </p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
